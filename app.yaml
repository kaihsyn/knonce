application: xw-xenon-effect-j
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

## STATIC FILES

- url: /css
  static_dir: statics/css

- url: /img
  static_dir: statics/img

- url: /script
  static_dir: statics/script

## USER PAGES



## WWW PAGES

- url: /hook/.+
  script: webhook.app

- url: /
  script: home.app

- url: /beta
  script: home.app

- url: /logout
  script: auth.app

- url: /auth/evernote(/callback)?
  script: auth_en.app

- url: /auth/google(/callback)?
  script: auth.app

- url: /settings(/.*)*
  script: settings.app

## ADMIN PAGES

- url: /admin(/.*)*
  script: admin.app
  login: admin

- url: /cron/.*
  script: cron.app
  login: admin

- url: /sync/.*
  script: sync.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(coffee/).*
- ^(sass/).*
- ^(.sass-cache/).*
- secrets.py.template
- kaihsyn.py