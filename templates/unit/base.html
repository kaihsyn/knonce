<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block title %}
	<title>mxchar // sync with your notebook, share your views and great ideas</title>
	{% endblock %}

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/unit/base.css" rel="stylesheet" type="text/css">

	{% block head %}{% endblock %}
</head>
<body>

	<div class="container">

		<header id="neck" class="row">
		<div class="col-md-10 col-md-offset-1">
		<div class="wrap">
		{% block neck %}{% endblock %}
		</div>
		</div>
		</header>

		<div id="chest" class="row">
		<div class="col-md-10 col-md-offset-1">
		<div class="wrap">
		{% block chest %}{% endblock %}
		</div>
		</div>
		</div>
		
		<footer id="foot" class="row">
		<div class="col-md-10 col-md-offset-1">
		<div class="wrap">
		{% block foot %}{% endblock %}
		</div>
		</div>
		</footer>

	</div>

	{% block hidden %}{% endblock %}

	<script type="text/javascript" src="//use.typekit.net/ypx4rgn.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	{% block script %}{% endblock %}

	<!-- Google Analytics BEGIN -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-108129-13', 'mxchar.com');
		ga('send', 'pageview');
	</script>
	<!-- Google Analytics END -->
</body>
</html>
